<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class="item item-icon-left" menu-close href="#/app/">
          <i class="icon ion-home"></i>Home
        </ion-item>
        <ion-item data-ng-if="user.username !== '' && connection.state && !user.block" class="item item-icon-left" menu-close href="#/app/search_ibeacons">
          <i class="icon ion-location"></i>Cerca iBeacons
        </ion-item>
        <ion-item data-ng-if="user.username !== '' && connection.state && !user.block" class="item item-icon-left" menu-close href="#/app/devices">
          <i class="icon ion-archive"></i>Elenco dispositivi
        </ion-item>
        <ion-item class="item item-icon-left" menu-close href="#/app/settings">
          <i class="icon ion-settings"></i>Impostazioni
        </ion-item>
        <ion-item data-ng-if="user.username === '' && connection.state" class="item item-icon-left" data-ng-click="signup()" menu-close>
          <i class="icon ion-person-add"></i>Registrati
        </ion-item>
        <ion-item data-ng-if="user.username === '' && connection.state" class="item item-icon-left" data-ng-click="login()" menu-close>
          <i class="icon ion-log-in"></i>Login
        </ion-item>
        <ion-item data-ng-if="user.username !== '' && connection.state" class="item item-icon-left" data-ng-click="logout()" menu-close>
          <i class="icon ion-log-out"></i>Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
